<!DOCTYPE html>
<html>
<head>
    <title>Generate Size-Oracle Icons</title>
</head>
<body>
    <h1>Size-Oracle Icon Generator</h1>
    <p>This page generates the extension icons. Open console to see download links.</p>
    
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>

    <div id="downloads"></div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with transparent background
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.fillStyle = '#202124';
            ctx.strokeStyle = '#8ab4f8';
            ctx.lineWidth = Math.max(1, size * 0.03);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.47, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            
            // Main "O"
            ctx.fillStyle = 'transparent';
            ctx.strokeStyle = '#8ab4f8';
            ctx.lineWidth = Math.max(2, size * 0.06);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.27, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Inner "O"
            ctx.lineWidth = Math.max(1, size * 0.02);
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.14, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Caliper elements (only for larger sizes)
            if (size >= 48) {
                ctx.lineWidth = Math.max(1, size * 0.015);
                ctx.lineCap = 'round';
                
                // Left caliper arm
                ctx.beginPath();
                ctx.moveTo(size * 0.23, size * 0.35);
                ctx.lineTo(size * 0.27, size * 0.31);
                ctx.lineTo(size * 0.27, size * 0.39);
                ctx.lineTo(size * 0.23, size * 0.43);
                ctx.stroke();
                
                // Right caliper arm
                ctx.beginPath();
                ctx.moveTo(size * 0.77, size * 0.35);
                ctx.lineTo(size * 0.73, size * 0.31);
                ctx.lineTo(size * 0.73, size * 0.39);
                ctx.lineTo(size * 0.77, size * 0.43);
                ctx.stroke();
                
                // Horizontal measurement line
                ctx.setLineDash([2, 2]);
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.moveTo(size * 0.23, size * 0.39);
                ctx.lineTo(size * 0.77, size * 0.39);
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.globalAlpha = 1;
            }
            
            return canvas;
        }

        function createDownloadLink(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download ${filename}`;
            link.style.display = 'block';
            link.style.margin = '5px 0';
            return link;
        }

        // Generate icons
        const sizes = [16, 48, 128];
        const downloads = document.getElementById('downloads');

        sizes.forEach(size => {
            const canvas = document.getElementById(`canvas${size}`);
            drawIcon(canvas, size);
            
            const link = createDownloadLink(canvas, `icon${size}.png`);
            downloads.appendChild(link);
        });

        console.log('Icons generated! Click the download links to save them.');
    </script>
</body>
</html>
