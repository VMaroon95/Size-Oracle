<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size-Oracle</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header id="main-header">
      <h1 id="header-title">üîÆ Set Up Size-Oracle</h1>
      <p class="subtitle" id="header-subtitle">Universal Size Advisor</p>
      <p class="stat" id="header-stat">Supporting 100+ stores</p>
    </header>

    <div id="status" class="status status--empty">No profile yet</div>

    <!-- Simplified Result Display -->
    <div id="result-display" class="result-display" style="display: none;">
      <div class="size-letter" id="size-letter">M</div>
      <div class="confidence-percentage" id="confidence-percentage">96%</div>
      <div class="confidence-label">Size Confidence</div>
    </div>

    <!-- Confidence Ring (Legacy - Hidden by default) -->
    <div id="confidence-ring" class="confidence-ring" style="display: none;">
      <div id="confidence-circle" class="confidence-circle">
        <div id="confidence-text" class="confidence-text">--</div>
        <div class="confidence-tooltip">Size prediction confidence</div>
      </div>
    </div>

    <!-- Multi-Profile Selector -->
    <div id="profile-selector" class="profile-selector">
      <div class="profile-tabs">
        <button class="profile-tab profile-tab--active" data-profile="self">Self</button>
        <button class="profile-tab" data-profile="partner">Partner</button>
        <button class="profile-tab" data-profile="custom" id="custom-profile-tab">Custom</button>
      </div>
      <div class="profile-actions">
        <button class="profile-btn" id="add-profile-btn">+ Add</button>
        <button class="profile-btn" id="rename-profile-btn">Rename</button>
        <button class="profile-btn" id="delete-profile-btn">Delete</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab tab--active" data-tab="profile">Profile</button>
      <button class="tab" data-tab="history">History</button>
    </div>

    <!-- Profile Tab -->
    <div id="tab-profile" class="tab-content tab-content--active">
      <!-- Unit Toggle -->
      <div class="toggle-row">
        <button id="btn-inches" class="toggle-btn toggle-btn--active" data-unit="in">Inches</button>
        <button id="btn-cm" class="toggle-btn" data-unit="cm">CM</button>
      </div>

      <!-- Gender Selector -->
      <div class="toggle-row">
        <button id="btn-mens" class="toggle-btn toggle-btn--active" data-gender="mens">Men's</button>
        <button id="btn-womens" class="toggle-btn" data-gender="womens">Women's</button>
      </div>

      <!-- Fit Preference -->
      <div class="section-label">Preferred Fit</div>
      <div class="toggle-row toggle-row--triple">
        <button class="toggle-btn fit-btn" data-fit="fitted">Fitted</button>
        <button class="toggle-btn fit-btn toggle-btn--active" data-fit="regular">Regular</button>
        <button class="toggle-btn fit-btn" data-fit="relaxed">Relaxed</button>
      </div>

      <!-- Simplified Measurements -->
      <div class="inputs">
        <div class="input-group">
          <label for="chest">Chest <span class="unit-label">(in)</span></label>
          <input type="number" id="chest" step="0.5" min="0" placeholder="e.g. 40">
        </div>
        <div class="input-group">
          <label for="waist">Waist <span class="unit-label">(in)</span></label>
          <input type="number" id="waist" step="0.5" min="0" placeholder="e.g. 34">
        </div>
        <div class="input-group">
          <label for="hips">Hips <span class="unit-label">(in)</span></label>
          <input type="number" id="hips" step="0.5" min="0" placeholder="e.g. 40">
        </div>
        <div class="input-group">
          <label for="inseam">Inseam <span class="unit-label">(in)</span></label>
          <input type="number" id="inseam" step="0.5" min="0" placeholder="e.g. 32">
        </div>
        <div class="input-group">
          <label for="shoe">Shoe Size (US) <span class="optional">(optional)</span></label>
          <input type="number" id="shoe" step="0.5" min="0" placeholder="e.g. 10">
        </div>
        <div class="input-group">
          <label for="height">Height <span class="unit-label">(in)</span> <span class="optional">(opt)</span></label>
          <input type="number" id="height" step="0.5" min="0" placeholder="e.g. 70">
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="save-btn" class="btn btn--primary">üíæ Save Profile</button>
        <button id="clear-btn" class="btn btn--danger">üóëÔ∏è Clear</button>
      </div>

      <!-- Saved Measurements Display -->
      <div id="saved-measurements" class="saved-section hidden">
        <h3>üìè Saved Measurements</h3>
        <div id="saved-data"></div>
      </div>
    </div>

    <!-- History Tab -->
    <div id="tab-history" class="tab-content">
      <div id="history-list" class="history-list">
        <p class="history-empty">No recommendations yet. Visit a store!</p>
      </div>
    </div>

    <footer>
      <p>üîí All data stored locally. Nothing leaves your device.</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
