<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter</title>
</head>
<body>
    <div>
        <h2>Converting SVG to PNG...</h2>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <div id="status">Converting...</div>
    </div>

    <script>
        async function convertSVGtoPNG() {
            const svgContent = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
              <!-- Background -->
              <rect width="128" height="128" fill="#202124" rx="16"/>
              
              <!-- Girl Silhouette -->
              <path d="M64 24 
                       C68 24 72 27 72 32
                       C72 37 68 40 64 40
                       C60 40 56 37 56 32
                       C56 27 60 24 64 24 Z
                       
                       M52 45
                       C52 42 54 40 57 40
                       L71 40
                       C74 40 76 42 76 45
                       L78 55
                       C80 58 78 60 75 60
                       L74 60
                       L76 85
                       L74 110
                       C74 112 72 114 70 114
                       L66 114
                       L64 100
                       L62 114
                       L58 114
                       C56 114 54 112 54 110
                       L52 85
                       L54 60
                       L53 60
                       C50 60 48 58 50 55
                       L52 45 Z" 
                    fill="#8ab4f8"/>
              
              <!-- Measuring Tape -->
              <!-- Horizontal tape across chest -->
              <path d="M45 58 
                       Q42 58 42 60
                       Q42 62 45 62
                       L83 62
                       Q86 62 86 60
                       Q86 58 83 58
                       L45 58 Z" 
                    fill="#8ab4f8" opacity="0.8"/>
              
              <!-- Vertical tape along side -->
              <path d="M42 52
                       Q40 52 40 54
                       Q40 56 42 56
                       L42 102
                       Q42 104 44 104
                       Q46 104 46 102
                       L46 56
                       Q46 54 44 54
                       Q42 54 42 52 Z" 
                    fill="#8ab4f8" opacity="0.8"/>
              
              <!-- Tape measure marks -->
              <g fill="#8ab4f8" opacity="0.6">
                <rect x="48" y="59.5" width="1" height="3"/>
                <rect x="52" y="59.5" width="1" height="3"/>
                <rect x="56" y="59.5" width="1" height="3"/>
                <rect x="60" y="59.5" width="1" height="3"/>
                <rect x="68" y="59.5" width="1" height="3"/>
                <rect x="72" y="59.5" width="1" height="3"/>
                <rect x="76" y="59.5" width="1" height="3"/>
                <rect x="80" y="59.5" width="1" height="3"/>
                
                <!-- Vertical marks -->
                <rect x="42.5" y="58" width="3" height="1"/>
                <rect x="42.5" y="66" width="3" height="1"/>
                <rect x="42.5" y="74" width="3" height="1"/>
                <rect x="42.5" y="82" width="3" height="1"/>
                <rect x="42.5" y="90" width="3" height="1"/>
                <rect x="42.5" y="98" width="3" height="1"/>
              </g>
            </svg>`;

            const sizes = [16, 48, 128];
            
            for (const size of sizes) {
                const canvas = document.getElementById(`canvas${size}`);
                const ctx = canvas.getContext('2d');
                
                // Create image from SVG
                const img = new Image();
                const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(svgBlob);
                
                await new Promise((resolve) => {
                    img.onload = () => {
                        ctx.clearRect(0, 0, size, size);
                        ctx.drawImage(img, 0, 0, size, size);
                        
                        // Convert to blob and download
                        canvas.toBlob((blob) => {
                            const link = document.createElement('a');
                            link.download = `icon${size}.png`;
                            link.href = URL.createObjectURL(blob);
                            link.click();
                            resolve();
                        });
                    };
                    img.src = url;
                });
                
                URL.revokeObjectURL(url);
            }
            
            document.getElementById('status').textContent = 'Conversion complete! Check your downloads.';
        }

        // Start conversion when page loads
        convertSVGtoPNG();
    </script>
</body>
</html>
